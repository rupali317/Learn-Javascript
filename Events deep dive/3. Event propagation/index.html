<html>
  <head>
    <title>Event propagation</title>
    <style>
      .box {
        padding: 20px;
      }

      .box1 {
        background-color: aqua;
      }

      .box2 {
        background-color: blanchedalmond;
      }

      .box3 {
        background-color: aquamarine;
      }

      .box4 {
        background-color: cadetblue;
      }
    </style>
    <script src="./main.js" defer></script>
  </head>
  <body>
    <!-- Event propagation is the mechanism that describes how an event travels through the DOM tree when 
     triggered on a web page. -->
    <div class="box box1">
      <span>Box 1</span>
      <div class="box box2">
        <span>Box 2</span>
        <div class="box box3">
          <span>Box 3</span>
          <input type="text" placeholder="type..." />
          <div class="box box4">
            <span>Box 4</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
